<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decimal Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" placeholder="0" readonly>
        <div class="menu">
                <ul>
                    <li><a href="index.html">Decimal</a></li>
                    <li><a href="binary.html">Binary</a></li>
                    <li><a href="hexadecimal.html">Hexadecimal</a></li>
                   
                </ul>
            </div>
        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn1">AC</button>
            <button onclick="oneDisplay()" class="operator-btn1">DEL</button>
            <button onclick="appendValue('%')"class="operator-btn1">%</button>
            <button onclick="appendValue('/')"class="operator-btn1">/</button>
            
        </div>
        <div id="keys">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')"class="operator-btn1">*</button>
        </div>
        <div id="keys">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')"class="operator-btn1">-</button>
        </div>
        <div id="keys">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')"class="operator-btn1">+</button>
        </div>
           <div id="keys">
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
